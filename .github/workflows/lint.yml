name: "Analysis - Ruff"

on:
  push:
    branches: [ "main" ]
    paths: [ "**.py" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "**.py" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ruff:
    name: "Ruff"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout the repository"
        uses: actions/checkout@v5

      - name: "Run Ruff"
        uses: chartboost/ruff-action@v1
        with:
          args: check .
