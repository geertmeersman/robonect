name: Create a BETA release
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_beta_release:
    name: Create a BETA release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ‚§µÔ∏è„ÄÄCheckout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Determine next version
        id: next-version
        run: |
          pip install git-conventional-version semantic_version semver
          next_version=$(python .github/scripts/get_new_version.py)
          last_tag=$(git describe --tags --abbrev=0 origin/main)
          echo Last tag: $last_tag
          changelog=$(gcv-log;echo -e "##Commits\n";git log --pretty=format:%s $last_tag..${{ github.ref }}|while read i; do echo "- $i";done)
          echo "Calculated next verion: $next_version"
          echo "NEW_VERSION=$next_version" >> "$GITHUB_OUTPUT"
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "CHANGELOG<<$EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: üóë„ÄÄDelete drafts
        uses: hugo19941994/delete-draft-releases@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üîÑ„ÄÄUpdate version in 'VERSION' and 'manifest.json' and push changes
        env:
          GITHUB_REPO: ${{ github.event.repository.name }}
        run: |
          echo "** Manifest before replace **"
          cat custom_components/$GITHUB_REPO/manifest.json
          sed -i 's/"version": ".*"/"version": "'${{ env.NEW_VERSION }}'"/g' custom_components/$GITHUB_REPO/manifest.json
          echo "** Manifest after replace **"
          cat custom_components/$GITHUB_REPO/manifest.json
          echo ${{ env.NEW_VERSION }} > VERSION

      - name: üöÄ„ÄÄAdd and commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: Bump version

      - name: üìù„ÄÄPublish release
        uses: release-drafter/release-drafter@v5
        id: release_published
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-name: release-drafter-beta.yml
          prerelease: true
          publish: true
          commitish: ${{ github.ref }}
          tag: ${{ env.NEW_VERSION }}
          name: Release ${{ env.NEW_VERSION }}
          body: "${{ env.CHANGELOG }}"

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: "New BETA release published: https://github.com/{{ EVENT_PAYLOAD.repository.full_name }}/releases/tag/${{ env.NEW_VERSION }}."
